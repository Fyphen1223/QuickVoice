<!DOCTYPE html>

</head>
<body>
  <h1>Login Page</h1>
  
        <form class="login" method="post">
            <div class="inp">
                <h2>Username:</h2><input type="text" name="username" placeholder="Username">

                <h2>Password:</h2><input type="password" name="password" placeholder="Password">
            </div>
            <br>
            <button type="submit">Log in</button>
        </form>
</body>
</html>
